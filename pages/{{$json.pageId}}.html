<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Product is Ready</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex,nofollow">
  <style>
    body { font-family: sans-serif; padding: 2rem; text-align: center; background: #f9f9f9; }
    .btn { background: orange; padding: 1rem 2rem; border: none; color: white; font-size: 1.2rem; text-decoration: none; border-radius: 6px; }
  </style>
</head>
<body>
  <h1>Your Product is Ready</h1>
  <p>Click below to view it on Amazon.</p>
  <a href="https://www.amazon.com" class="btn">View on Amazon</a>
  <p style="margin-top: 1rem; color: #999; font-size: 0.9rem;">Redirecting automatically in 5 seconds...</p>
  <script>
    setTimeout(() => {
      window.location.href = "https://www.amazon.com";
    }, 5000);
  </script>
</body>
</html>
